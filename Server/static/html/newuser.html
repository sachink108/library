<html>
    <h3>Welcome to My-Library New User Registration</h3>
    <div ng-app='libApp' ng-show="info" class="alert alert-success">{{info}}</div>
    <div ng-app='libApp' ng-show="error" class="alert alert-error">{{error}}</div>
    <div ng-app='libApp' ng-show="warning" class="alert alert-warning"><b>{{warning}}</b></div>

    <form name="form" ng-submit="register()" role="form">
    <div class="form-group">
        <label for="username">Username</label>
        <i class="fa fa-key"></i>
        <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Register</button>
