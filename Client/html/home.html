<div>
    <div id="wrapper">
        <!-- Sidebar  -->
        <div id="sidebar-wrapper" ng-controller="HomeController">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">Book Categories {{username}}</a>

        <!-- Page Content -->
        <div id="page-content-wrapper" ng-controller="HomeController">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>This is your Library</h3>
                        <p>Click on Add a Book to add a new book to your collection</p>
                        <button ng-click="toggleCat()" type="button" class="btn btn-primary" id="menu-toggle">{{showHide}}</button>
                        <button ng-click="addBook()" type="button" class="btn btn-success">Add a book</button>
                    </div>
                </div>
            </div>
            
            <script type="text/ng-template" id="addBook.html" ng-controller="HomeController">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">Add a Book</h3>
                </div>
                <div class="modal-body" id="modal-body">
                    <div ng-include src="'html/add_book.html'"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </script>
        </div>
