
<style>
.my .glyphicon {
  pointer-events: all;
}
</style>
<div>
    <div class="navbar-wrapper" ng-controller="HomeController">
        <div class="container">
            <div class="navbar navbar-toggleable-md navbar-light bg-faded navbar-fixed-top" role="navigation">
                <!--
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/home">My Library</a>
                </div>
                -->
                <div class="navbar">
                    <ul class="nav navbar-nav pull-right">
                        <li><a href="#/userdetails"><span class="glyphicon glyphicon-user"></span> Welcome {{username}}</a></li>
                        <li><a href="#/login"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div> <!--End Nav Bar -->
</div> <!-- end nav bar div -->

<div>
    <div id="wrapper">
        <!-- Sidebar  -->
        <div id="sidebar-wrapper" ng-controller="HomeController">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">Book Categories</a>
                </li>
                <li>
                    <a ng-click="getBooks('')">Recently Added</a>
                </li>
                <li ng-repeat="cat in categories">
                     <a ng-click="getBooks(cat.name)">{{cat.name}} ({{cat.count}})</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper" ng-controller="HomeController">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <!--<h3>This is your Library</h3>-->
                        <p>Click Add a Book to add to your collection</p>
                        <button ng-click="toggleCat()" type="button" class="btn btn-primary" id="menu-toggle">{{showHide}}</button>
                        <button ng-click="addBook()" type="button" class="btn btn-success">Add a book</button>
                        <!--<div class="alert alert-success alert-dismissible" role="alert">Book Added</div>-->
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="page-header"><h2>{{displayText}}</h2></div>
                <div class="row">
                    <div class="col-sm-3 col-md-2" ng-repeat="book in books">
                        <div class="thumbnail">
                            <div class="floated_img">
                                <img height="150" width="100" src="http://localhost:9000/static/{{book.img}}" class="img-responsive center-block" />
                                <p>{{book.title}} by <br/>{{book.author}}</p>
                                <p>
                                    <button ng-click="editBook(book.title, book.author)" type="submit" class="btn btn-default btn-sm" title="Edit Book Details"><span class="glyphicon glyphicon-pencil "></span></button>
                                    <button ng-click="deleteBook(book.title, book.author)" type="submit" class="btn btn-default btn-sm" title="Delete Book"><span  class="glyphicon glyphicon-trash"></span></button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            <script type="text/ng-template" id="addBook.html" ng-controller="HomeController">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-title">Add a Book</h3>
                </div>
                <div class="modal-body" id="modal-body">
                    <!--<div ng-include src="'html/add_book.html'"></div> -->
                    <form enctype="multipart/form-data" ng-submit="ok()">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" name="title" class="form-control" ng-model="title">
                            <span ng-show="errorName">{{errorName}}</span>
                        </div>
                        <div class="form-group">
                            <label>Author</label>
                            <input type="text" name="author" class="form-control" ng-model="author">
                            <span ng-show="errorName">{{errorName}}</span>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <input type="text" name="category" class="form-control" ng-model="category">
                            <span ng-show="errorName">{{errorName}}</span>
                        </div>
                        <div class="form-group">
                            <label>Image</label>
                            <input ng-files="getTheFiles($files)" id="file1" type="file" ng-model="filename" file="file" name="filearg" ng-model="book.image_file" onchange="angular.element(this).scope().readURL(this)" />
                            <img id="blah" src="#" alt="Book Image Preview" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </script> <!-- End Modal -->
        </div>
    </div>
</div>
    <!-- /#page-content-wrapper -->
